version: '3.5'

services:
  stockworker-app:
    build:
      context: '.'
      args:
        uid: ${UID}
    container_name: stockworker-app
    ports:
      - 80:80
    environment:
      - APACHE_RUN_USER=#1000
      - APACHE_RUN_GROUP=#1000
    volumes:
      - .:/var/www/html
    networks:
      backend:
        aliases:
          - stockworker-app

  stockworker-db:
    image: mysql:5.7
    container_name: stockworker-db
    volumes:
      - ./run/var:/var/lib/mysql
      - ./run/dump/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 8080:80
      - 33060:3306
    environment:
      - MYSQL_ROOT_PASSWORD=securerootpassword
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      backend:
        aliases:
          - stockworker-db

networks:
  backend:
    external:
      name: backend-network
