version: '3.5'

services:
  stockworker-app:
    build:
      context: '.'
      args:
        uid: ${UID}
    container_name: stockworker-app
    restart: always
    ports:
      - 83:80
    environment:
      - APACHE_RUN_USER=#1000
      - APACHE_RUN_GROUP=#1000
    volumes:
      - .:/var/www/html
    networks:
      backend:
        aliases:
          - app

  stockworker-db:
    image: mariadb:10.5.8
    container_name: stockworker-db
    restart: always
    volumes:
      - ./storage/app/backup/:/docker-entrypoint-initdb.d/
      - ./database/custom.cnf:/etc/mysql/hostconf/custom.cnf
      - ./database/dumps:/var/lib/mysql
#      - /opt/data/stockworker:/var/lib/mysql
    ports:
      - 8080:80
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      backend:
        aliases:
          - stockworker-db

networks:
  backend:
    external:
      name: backend-network
